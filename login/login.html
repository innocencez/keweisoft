		<script type="text/javascript">
			function loginWeb(e){
			    // 兼容FF和IE和Opera    
		        var theEvent = e || window.event;  
		        if (theEvent!=null && theEvent!=undefined) {  
			        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;  
			        if (code!=undefined && code != 13 && code != 1) { 
			        	return;
			        } 
		        }
		        var proId = '';
				$.ajax({
					url: "/blxk_auto_new/login_in.do",
					type: "post",
					data: $("#loginForm").serialize()+"&isRemember="+($('#logrem').is(':checked')?1:0) + "&proId=" + proId+"&defaultLanguege="+$('#defaultLanguege').omCombo('value'),
					success: function(msg){
						if(msg.indexOf("1,")==0){
							alert(msg.substr(2));
						} else if(msg.indexOf("0,")==0) {
							window.location.href=msg.substr(2);
						}
					},
					error: function(){
						canDoLogin=true;
						alert("抱歉,服务器错误");
					}
				});
			}
			
				
			$(document).ready(function(){
	  	        $(".log_lb").toggle(function(e){
	  	        	e.stopPropagation();
	  	            $(this).find(".log_remcksp").addClass("log_remckspact");
	  	            $('#logrem').attr('checked',true);
	  	        },function(e){
	  	        	e.stopPropagation();
	  	            $(this).find(".log_remcksp").removeClass("log_remckspact");
	  	            $('#logrem').attr('checked',false);
	  	        });
	  	        document.onkeydown=loginWeb;
	  	        if ('zhanghe'!='') {

	  	        }

			    });

		            }
		        });
	  	    });
