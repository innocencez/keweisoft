	</head>
	<body>
	{template "content","header"}
<div id="memberArea" class="m-content">
	{template 'member', 'left'}
	<div class="col-auto user-right">	      		
		<div class="col-1">
			<h5 class="title">{L('modify').L('memberinfo')}</h5>           
			<div class="content">			
			<form method="post" action="" id="myform" name="myform">
				<table width="100%" cellspacing="0" class="table_form">
					<tr>
						<th width="100">{L('nickname')}：</th> 
						<td><input id="nickname" name="nickname" value="{$memberinfo['nickname']}" type="text" class="input-text" size="30"></td>
					</tr>

					{loop $forminfos $k $v}
					<tr>
						<th width="100">{if $v['isbase']}<font color=red>*</font>{/if} {$v['name']}：{if $v['tips']}<br />({$v['tips']}){/if}</th> 
						<td>{$v['form']}</td>
					</tr>
					{/loop}
					<tr>
						<th></th>
						<td><input name="dosubmit" type="submit" id="dosubmit" value="{L('submit')}" class="button box-shadow-outset"></td>
					</tr>
				</table>
			</form>

			</div>
			<span class="o1"></span><span class="o2"></span><span class="o3"></span><span class="o4"></span>
		</div>
	</div>
</div>
<div class="clear"></div>
{template 'content', 'footer'}
